<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Jarvis de la Ari</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ¦ž Jarvis</h1>
            <span id="timer" class="timer">00:00</span>
        </header>

        <div class="call-area">
            <div id="status" class="status">Ready</div>
            <button id="callBtn" class="call-btn call" onclick="toggleCall()">
                <span class="icon">ðŸ“ž</span>
                <span class="label">Call Jarvis</span>
            </button>
            <div class="vad-control">
                <label for="vadSlider">Silence wait: <span id="vadValue">2.0</span>s</label>
                <input type="range" id="vadSlider" min="0.5" max="15" step="0.5" value="2.0">
            </div>
        </div>

        <div id="transcript" class="transcript">
            <div class="transcript-placeholder">Transcript will appear here...</div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
